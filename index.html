<!DOCTYPE html>

<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="main-div">
            <div>
                <p class="label">HOURS</p>
                <div class="time" id="clock-hours"></div>
            </div>
            <div>
                <p class="label">MINUTES</p>
                <div class="time" id="clock-minutes"></div>
            </div>
            <div>
                <p class="label">SECONDS</p>
                <div class="time" id="clock-seconds"></div>
            </div>
        </div>
    </body>
</html>
